<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sudip Sapkota</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #4b6cb7, #182848);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 500px;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #f0f0f0;
        text-transform: uppercase;
    }

    .link-btn {
        background: linear-gradient(45deg, #ff7e5f, #feb47b);
        padding: 15px;
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        font-size: 1.2rem;
        text-decoration: none;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    .link-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .link-btn img {
        width: 28px;
        height: 28px;
        margin-right: 10px;
    }

    footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #bbb;
        text-align: center;
    }

  </style>
</head>
<body>

<div class="container">
    <h1>Welcome to My Links</h1>

    <!-- YouTube -->
    <a href="https://youtube.com/@sudipsapkotaofficial" class="link-btn" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968852.png" alt="YouTube Icon" />
        YouTube
    </a>

    <!-- Gmail -->
    <a href="mailto:sudipsapkota076@gmail.com" class="link-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail Icon" />
        Gmail
    </a>

    <!-- Letterboxd -->
    <a href="https://letterboxd.com/sudipsapkota/" class="link-btn" target="_blank">
        <img src="/mnt/data/letterboxd.png" alt="Letterboxd Icon" style="width: 28px; height: 28px;" />
        Letterboxd
    </a>

    <footer>
        © 2025 Sudip Sapkota — All Rights Reserved
    </footer>
</div>

</body>
</html>
